apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: ingress
    component: frontend
  name: ingress-webapi
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # your subnets of instance
    alb.ingress.kubernetes.io/subnets: subnet-0b4166f3003d70825, subnet-086bfe020a8a7f3bd, subnet-0c5fa0d9c64d2ff2b
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  rules:
  - http:
      paths:
      - path: /webapi
        pathType: Prefix
        backend:
          service:
            name: webapi
            port:
              number: 80
