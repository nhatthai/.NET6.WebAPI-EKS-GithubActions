apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: ingress
    component: frontend
  name: ingress-webapi
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # your subnets of instance
    alb.ingress.kubernetes.io/subnets: subnet-0ff92518b5e78e22c, subnet-024519f41bfc115c3, subnet-057337a37f7dd51b4
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  rules:
  - http:
      paths:
      - path: /webapi
        pathType: Prefix
        backend:
          service:
            name: webapi
            port:
              number: 80
